<body>
    <app-main-toolbar></app-main-toolbar>
    <div class="main">
        <div id="contenedor">
            <div id="left">
                <h1 style="color: white;">DETALLES FACTURACION</h1><br>
                <div id="contenido1">
                    <label for="nombre_respuesta">Nombre</label>
                    <p class="respuestas">nombre cliente</p><br>
    
                    <label for="correo_respuesta">Correo Electronico</label>
                    <p class="respuestas">Correo del cliente</p><br>
    
                    <label for="Direccion_envio">Direccion Domicilio</label>
                    <p class="respuesta_interna">Direccion de shipping</p>
    
                    <label for="tarjeta_asociada">Detalles tarjeta</label>
                    <P class="respuesta_interna" style="margin: 0%;">Empresa de tarjeta</P>
                    <p class="respuesta_interna">Numero Tarjeta</p>
    
                    <h2>Compras</h2>
                    <p class="respuesta_total">Total: Q100.00</p>
                    <div class="botones" style="display: flex; align-items: center; flex-direction: column;">
                        <button class="bn5" style="width: 70%; margin-top: 2%;">Pagar</button>
                    </div>
                </div>
            </div>
    
    
            <div id="right">
                <div id="superior">
                    <div id="toolbar">
                        <div id="barra">
                            <div id="relleno"></div>
                        </div>
                        <div id="toolbar_abajo">
                            <p>Detalles Shipping</p>
                            <p>Detalles Tarjeta</p>
                            <p>Validacion Tarjeta</p>
                            <p>Generar Orden</p>
                        </div>
                    </div>
                </div>
                <div id="inferior">
                    <div id="inferior_izquierda">
                        <div id="contenido2">
                            <h1>TARJETA PAGO</h1>
                            <!--input de nombre-->
                            <label class="label">Nombre:</label>
                            <input type="text" placeholder="Ingrese un solo nombre">
        
                            <!--input de numero-->
                            <label class="label"># Tarjeta:</label>
                            <input type="number" placeholder="Ingrese el numero de su tarjeta">
        
                            <!--input de vencimiento-->
                            <label class="label">Fecha Vencimiento:</label>
                            <input type="date">
        
                            <!--input de codigo-->
                            <label class="label">Codigo Seguridad:</label>
                            <input type="number" placeholder="ingrese el codigo de seguridad">
        
                            <label class="label">Emisor de Tarjeta:</label>
                            <select>
                                <option>VISA</option>
                                <option>MASTERCARD</option>
                                <option>AMERICAN EXPRESS</option>
                                <option>DINNER CLUB</option>
                            </select>
        
                            
                            <h3>ESTADO: APROBADA</h3>
                            <h3># AUTORIZACION: 88239423</h3>
                        </div>
                        <div class="botones"style="display: flex; align-items: center; flex-direction: column; margin:2%;">
                            <button class="bn5" style="margin-bottom: 2%;">Verificar Tarjeta</button>
                        </div>
                    </div>
    
                    <div id="inferior_derecha">
                        <div id="contenido3">
                            <h1 style="color: white;">ENVIO DOMICILIO</h1>
                            <!--input de Direccion-->
                            <label class="label" style="color: white;">Direccion de Domicilio:</label>
                            <input type="text" placeholder="Ingrese su domicilio">
        
                            <!--input de codigo postal-->
                            <label class="label" style="color: white;">Codigo Postal:</label>
                            <input type="number" placeholder="Ingrese su codigo postal">
        
                            <label class="label" style="color: white;">Empresas de Envio:</label>
                            <select>
                                <option>LOGIC</option>
                                <option>GALIEX</option>
                                <option>Y&J</option>
                                <option>RGX</option>
                            </select>
        
                        </div>
                        <div class="botones" style="display: flex; align-items: center; flex-direction: column;">
                            <button class="bn5" style="width: 90%;">Cotizar Precio de envio</button><br>
                            <button class="bn5" style="width: 90%;">Aceptar Precio</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</body>
